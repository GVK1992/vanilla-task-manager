<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Task Dashboard</h2>

    <form id="taskForm">
      <input class="p-form-control" type="text" id="title" placeholder="Task Title" required>
      <input class="p-form-control" type="datetime-local" id="time" required>
      <button type="submit">Add Task</button>
    </form>

    <h3>Your Tasks</h3>
    <ul id="taskList"></ul>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
